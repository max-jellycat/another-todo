<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Todos</title>
</head>

<body>
  <main>
    <div class="header">
      <h1 class="title">Todo List</h1>
      <button class="button add-btn" data-target="#add-modal">Create Todo</button>
    </div>

    <div class="container">
      <div class="todo--container">
        <div class="todo">
          <p class="todo--title">Todo 1</p>
        </div>
        <div class="todo">
          <p class="todo--title">Todo 1</p>
        </div>
      </div>

    </div>
  </main>

  <div id="add-modal" class="modal">
    <div class="modal--content">
      <span class="modal--close">
        <i class="fas fa-times"></i>
      </span>
      <h2 class="modal--title">Add a new todo</h2>
      <form class="add-form" action="">
        <input class="u-full-width" type="text" placeholder="What do you want to do...">
        <input type="submit" value="Add Todo" class="button">
      </form>
    </div>
  </div>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
